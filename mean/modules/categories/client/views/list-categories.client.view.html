<section ng-controller="CategoriesController" ng-init="find()">
  <div class="page-header">
    <h1>Categories</h1>
  </div>
  <button type="button" class="btn btn-success btn-lg" aria-haspopup="true" aria-expanded="false" ui-sref="categories.create">Create one</button>
  <div class="list-group">
    <a ng-repeat="category in categories" ui-sref="categories.view({categoryId: category.id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="category.descrpition | date:'mediumDate'"></span>
        by
        <span ng-bind="category.name"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="category.name"></h4>
      <p class="list-group-item-text" ng-bind="category.description"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="categories.$resolved && !categories.length">
    No categorys yet, why don't you <a ui-sref="categories.create">create one</a>?
  </div>
</section>
