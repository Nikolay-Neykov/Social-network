<section ng-controller="CategoriesController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="category.name"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == category.user._id">
    <a class="btn btn-primary" ui-sref="categories.edit({categoryId: category.id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="category.description | date:'mediumDate'"></span>
      by
      <span ng-bind="category.name"></span>
    </em>
  </small>
  <p class="lead" ng-bind="category.name"></p>
</section>
