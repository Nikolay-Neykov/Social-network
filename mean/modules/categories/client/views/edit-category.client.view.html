<section ng-controller="CategoriesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Category</h1>
  </div>
  <div class="col-md-12">
    <form name="categoryForm" class="form-horizontal" ng-submit="update(categoryForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name="name" type="text" ng-model="category.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="categoryForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="content" ng-model="category.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description">
          </textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
