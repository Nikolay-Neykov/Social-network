<section ng-controller="EventsController" ng-init="findLocations()">
  <div class="page-header">
    <h1>New Event</h1>
  </div>
  <div class="col-md-12">
    <form name="eventForm" class="form-horizontal" ng-submit="create(eventForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="eventForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Event Name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="time">Time</label>
          <div class="input-group">
            <input type="text" id="time" name="time" ng-model="time" placeholder="1 Jan 2017 00:00" class="form-control" datetime-picker="dd MMM yyyy HH:mm" is-open="isOpen"/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openCalendar($event, prop)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <div class="input-group">
            <div ng-dropdown-multiselect="" id="location" options="locations" selected-model="selectedLocation"
                 extra-settings="{styleActive: true, selectionLimit: 1, showUncheckAll: false, displayProp: 'name', enableSearch: true, smartButtonMaxItems: 1}"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Categories</label>
          <div class="input-group">
            <div ng-dropdown-multiselect="" id="category" options="categories" selected-model="selectedCategories"
                 extra-settings="{styleActive: true, displayProp: 'name', enableSearch: true, smartButtonMaxItems: 3}"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <div class="input-group">
            <input type="file" id="image" name="image" ng-model="image" class="form-control" onchange="angular.element(this).scope().onImageUpload(this.files[0])">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
